<div>

<div class="modal-header">
    <h3 class="modal-title" id="modal-title" ng-bind="ctrl.options.title"></h3>
</div>

<div class="modal-body" id="modal-body">
<form class="form">
    <label for="name">Nazwa Projektu</label>
    <input id="name" type="text" class="form-control" ng-model="ctrl.options.data.name"/>

    <label for="director">Kierownik</label>
    <select id="director" class="form-control" ng-model="ctrl.options.data.director">
        <option ng-repeat="user in ctrl.users" value="{{user._id}}" ng-bind="user.login"></option>
    </select>
</form>

</div>
<div class="modal-footer">
<button class="btn btn-success fa fa-check" type="button" ng-click="ctrl.submit('ok')" ng-if="ctrl.options.ok" ng-disabled="!ctrl.options.data.name"></button>
<button class="btn btn-danger fa fa-trash" type="button" ng-click="ctrl.submit('delete')" ng-if="ctrl.options.delete"></button>
<button class="btn btn-warning fa fa-times" type="button" ng-click="ctrl.cancel()" ng-if="ctrl.options.cancel"></button>
</div>
</div>


</div>
